<script>
    function viewReport(reportId) {
        $(".view-detail").attr("id", `viewEmployeeModal_${reportId}`)
        $.ajax({
            type: "GET",
            url: `http://localhost:5555/api/v1/report/${reportId}`,
            statusCode: {
                200: function (data) {
                    $("#fullname").attr("value", `${data.data.fullname}`);
                    $("#phonenumber").attr("value", `${data.data.phone_number}`);
                    $("#email").attr("value", `${data.data.email}`);
                    $("#crimespot").attr("value", `${data.data.crime_spot}`);
                    $("#street").attr("value", `${data.data.street}`);
                    $("#postalcode").attr("value", `${data.data.postal_code}`);
                    $("#city").attr("value", `${data.data.city}`);
                    $("#crimetype").attr("value", `${data.data.crime_type}`);
                    $("#description").val(`${data.data.description}`)
                    $("#status").attr("value", `${data.data.status}`);
                    $("#remarks").val(`${data.data.remarks}`)
                },
                404: function () {
                    toastr.error("No data available");
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
    }
    function acceptReport(reportId) {
        $.ajax({
            type: "PUT",
            url: `http://localhost:5555/api/v1/accept/${reportId}`,
            statusCode: {
                200: function (data) {
                    window.location.reload();
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
        event.preventDefault();
    }

    function rejectReport(reportId) {
        var formData = {
            remarks: $("#reject_reason").val(),
        };
        $.ajax({
            type: "PUT",
            url: `http://localhost:5555/api/v1/reject/${reportId}`,
            data: formData,
            dataType: "json",
            encode: true,
            statusCode: {
                200: function (data) {
                    window.location.reload();
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
        event.preventDefault();
    }

    function acceptReportView(reportId) {
        $(".accept-report").attr("id", `approveEmployeeModal_${reportId}`)
        $(`#approveEmployeeModal_${reportId}`).html(
            `
            <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title">Approve Report</h4>
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to approve this Report?</p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" onclick="acceptReport(${reportId})" class="btn btn-danger" value="Approve">
                            </div>
                        </form>
                    </div>
        </div>
            `
        );
    }

    function rejectReportView(reportId) {
        $(".reject-report").attr("id", `rejectEmployeeModal_${reportId}`)
        $(`#rejectEmployeeModal_${reportId}`).html(
            `
            <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title">Reject Report</h4>
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>What is the reason for rejecting the report?</p>
                                <div class="form-group">
                                    <input type="text" id="reject_reason" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" onclick="rejectReport(${reportId})" class="btn btn-danger" value="Reject">
                            </div>
                        </form>
                    </div>
                </div>
            `
        );
    }
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "progressBar": true
        }
        $.ajax({
            type: "GET",
            url: "http://localhost:5555/api/v1/report",
            statusCode: {
                200: function (data) {
                    (data.data).forEach(report => {
                        var newRowContent =
                            `
            <tr>
                            <td>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                    <label for="checkbox1"></label>
                                </span>
                            </td>
                            <td>${report.fullname}</td>
                            <td>${report.email}</td>
                            <td>${report.phone_number}</td>
                            <td>${report.crime_type}</td>
                            <td>${report.status}</td>
                            <td>
                                <a href="#viewEmployeeModal_${report.id}" onclick="viewReport(${report.id})" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xe56b;</i></a>
                                <a href="#approveEmployeeModal_${report.id}" onclick="acceptReportView(${report.id})" class="delete" data-toggle="modal"><i
                                        class="material-icons" data-toggle="tooltip" title="Approve">&#xe5ca;</i></a>
                                <a href="#rejectEmployeeModal_${report.id}" onclick="rejectReportView(${report.id})" class="delete" data-toggle="modal"><i
                                        class="material-icons" data-toggle="tooltip" title="Reject">&#xe5cd;</i></a>

                            </td>
                        </tr> 
            `
                        $("#reportTable tbody").append(newRowContent);
                    });
                },
                404: function () {
                    var newRowContent =
                        `
            <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                No data available
                            </td>
            </tr> 
            `
                    $("#reportTable tbody").append(newRowContent);
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
    });

</script>
