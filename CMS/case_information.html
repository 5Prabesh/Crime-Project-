<script src="//cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    function viewReport(reportId) {
        $(".view-detail").attr("id", `viewEmployeeModal_${reportId}`)
        $.ajax({
            type: "GET",
            url: `http://localhost:5555/api/v1/case-information/${reportId}`,
            statusCode: {
                200: function (data) {
                    $("#view_title").attr("value", `${data.data.title}`);
                    $("#view_description").val(`${data.data.description}`)
                },
                404: function () {
                    toastr.error("No data available");
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
    }

    function rejectReport(reportId) {
        $.ajax({
            type: "DELETE",
            url: `http://localhost:5555/api/v1/delete-case-information/${reportId}`,
            statusCode: {
                200: function (data) {
                    window.location.reload();
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
        event.preventDefault();
    }

    function rejectReportView(reportId) {
        $(".reject-report").attr("id", `rejectEmployeeModal_${reportId}`)
        $(`#rejectEmployeeModal_${reportId}`).html(
            `
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Case Information</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete?</p>
                            <div class="form-group">
                                <!-- <label>Full Name</label> -->
                                <!-- <input type="text" class="form-control" required> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" onclick="rejectReport(${reportId})" class="btn btn-danger" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
            `
        );
    }

    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "progressBar": true
        }
        $.ajax({
            type: "GET",
            url: "http://localhost:5555/api/v1/case-information",
            statusCode: {
                200: function (data) {
                    (data.data).forEach(category => {
                        var newRowContent =
                            `
            <tr>
                            <td>${category.id} </td>
                            <td>${category.title}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="#viewEmployeeModal_${category.id}" onclick="viewReport(${category.id})" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xe56b;</i></a>
                                <a href="#rejectEmployeeModal_${category.id}" onclick="rejectReportView(${category.id})" class="delete" data-toggle="modal"><i
                                        class="material-icons" data-toggle="tooltip" title="Reject">&#xe5cd;</i></a>

                            </td>
                            
            </tr> 
            `
                        $("#case-information tbody").append(newRowContent);
                    });
                },
                404: function () {
                    var newRowContent =
                        `
            <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                No data available
                            </td>
            </tr> 
            `
                    $("#case-information tbody").append(newRowContent);
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
    });    
</script>

<script>
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "progressBar": true
        }
        $("form").submit(function (event) {
            var formData = {
                title: $("#title").val(),
                description: $("#description").val()
            };

            $.ajax({
                type: "POST",
                url: "http://localhost:5555/api/v1/post-case-information",
                data: formData,
                dataType: "json",
                encode: true,
                statusCode: {
                    200: function () {
                        window.location.reload();
                    },
                    422: function () {
                        toastr.error("Something went wrong");
                    }
                }
            })

            event.preventDefault();
        });
    });
</script>
