<script>
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "progressBar": true
        }
        $.ajax({
            type: "GET",
            url: "http://localhost:5555/api/v1/category",
            statusCode: {
                200: function (data) {
                    (data.data).forEach(category => {
                        var newRowContent =
                            `
            <tr>
                            <td>${category.id} </td>
                            <td>${category.title}</td>
                            
            </tr> 
            `
                        $("#CrimeCategoryTable tbody").append(newRowContent);
                    });
                },
                404: function () {
                    var newRowContent =
                        `
            <tr>
                            <td></td>
                            <td>
                                No data available
                            </td>
            </tr> 
            `
                    $("#CrimeCategoryTable tbody").append(newRowContent);
                },
                422: function () {
                    toastr.error("Something went wrong");
                }
            }
        })
    });    
</script>

<script>
    $(document).ready(function () {
        toastr.options = {
            "closeButton": true,
            "progressBar": true
        }
        $("form").submit(function (event) {
            var formData = {
                title: $("#formInput").val(),
            };

            $.ajax({
                type: "POST",
                url: "http://localhost:5555/api/v1/post-category",
                data: formData,
                dataType: "json",
                encode: true,
                statusCode: {
                    200: function () {
                        window.location.reload();
                    },
                    422: function () {
                        toastr.error("Something went wrong");
                    }
                }
            })

            event.preventDefault();
        });
    });
</script>
